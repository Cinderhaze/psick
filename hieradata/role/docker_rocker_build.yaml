---
profiles:
  - '::docker::psick::builder'
  - '::docker::psick::rocker_builder'

docker::username: example42
docker::install_class: ''
docker::psick::builder::maintainer: 'Example42 GmbH <info@example42.com>'
docker::psick::builder::workdir: '/var/tmp/dockerfiles'
docker::psick::builder::always_build: true
docker::psick::builder::push: false
docker::psick::builder::images:
  puppet-agent:
    ensure: present
    append_lines:
      - 'RUN /vagrant-setup_papply.sh'
    conf_hash:
      puppet-agent::setup:
        path: /vagrant-setup_papply.sh
        template: 'docker/setup_papply.sh'
        mode: '0755'
        group: 'wheel'      

docker::psick::rocker_builder::maintainer: 'Example42 GmbH <info@example42.com>'
docker::psick::rocker_builder::workdir: '/var/tmp/rockerfiles'
docker::psick::rocker_builder::always_build: true
docker::psick::rocker_builder::push: false
docker::psick::rocker_builder::images:
  tpweb:
    ensure: present
    puppet_facts:
      role: tpweb
