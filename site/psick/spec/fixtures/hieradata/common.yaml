---
# Noop mode. Uncomment to enable nood mode globally
# noop_mode: true

# Default tp behaviour
tp::cli_enable: true
tp::test_enable: true
tp::puppi_enable: false
tp::debug: false
# Use tp::test in psicks which don't install via tp
psick::settings::tp_test: true

# Default module to use for tp data:
tp::data_module: tinydata

# First run optional settings
# Uncomment the firstrun_enable line below to enable management of a special
# First Run Puppet catalog, which reboots the system by default
# firstrun_enable: true
profile::firstrun::linux::hostname_class: psick::hostname
profile::firstrun::linux::package_class: psick::aws::sdk
profile::firstrun::windows::hostname_class: psick::hostname
profile::firstrun::windows::package_class: psick::aws::sdk

# Base psick settings Linux
#  profile::base::linux::network_class: '::psick::network' # Requires: example42-network
profile::base::linux::mail_class: '::psick::mail::postfix'
profile::base::linux::puppet_class: '::puppet'
profile::base::linux::ssh_class: '::psick::ssh::openssh'
profile::base::linux::users_class: '::psick::users::static'
profile::base::linux::sudo_class: '::psick::sudo'
profile::base::linux::monitor_class: '::psick::monitor'
profile::base::linux::firewall_class: ''
profile::base::linux::logs_class: '::psick::logs::rsyslog'
profile::base::linux::backup_class: ''
profile::base::linux::time_class: '::psick::time'
profile::base::linux::sysctl_class: '::psick::sysctl'
profile::base::linux::dns_class: '::psick::dns::resolver'
profile::base::linux::hardening_class: ''
profile::base::linux::limits_class: ''
profile::base::linux::hostname_class: '::psick::hostname'
profile::base::linux::hosts_class: '::psick::hosts::resource'
profile::base::linux::update_class: '::psick::update'
profile::base::linux::motd_class: '::psick::motd'
profile::base::linux::psick_class: '::psick::psick'

# Pre and Base psick settings Windows
profile::base::windows::puppet_class: ''
profile::base::windows::features_class: '::psick::windows::features'
profile::base::windows::registry_class: '::psick::windows::registry'
profile::base::windows::network_class: ''
profile::base::windows::users_class: '::psick::users::ad'
profile::base::windows::hosts_class: '::psick::hosts::resource'
profile::base::windows::monitor_class: ''
profile::base::windows::firewall_class: ''
profile::base::windows::antivirus_class: ''
profile::base::windows::backup_class: ''
profile::base::windows::time_class: '::psick::time'

# Repo settings
psick::repo::generic::add_defaults: true

# Time settings
psick::time::servers:
  - 'pool.ntp.org'

# Timezone settings
psick::settings::timezone: 'UTC'
psick::time::windows::timezone: 'UTC'

# Sample monitor settings
#  psick::monitor::nrpe_class: '::psick::monitor::nrpe'
#  psick::monitor::icinga_class: '::psick::icinga2'
#  psick::monitor::nagiosplugins_class: '::psick::monitor::nagiosplugins'
psick::monitor::systat_class: '::psick::monitor::sar'


# Sample ansible settings
#  ansible::install_class: tp
#  ansible::auto_conf: true

# Sample user settings
